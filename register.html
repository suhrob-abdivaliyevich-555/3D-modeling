<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Register__form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="css/style1.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<section class="form">
    <form  action="#" method="get">
        <p class="form__title">Yangi qo'yilgan Modellar sizning Elektron pochtangizga <br>
            borib  turishini xoxlaysizmi <br>
            <span class="form__desc">Unda xoziroq ro'yxatdan o'ting</span>
        </p>
        <p class="form__item">
            <label for="#Name"></label>
            <input class="form__input" id="Name" name="Name" type="text" placeholder="Ism">
        </p>
        <p class="form__item">
            <label for="text"></label>
            <input class="form__input" id="text" name="text" type="text" placeholder="Familiya">
        </p>
        <p class="form__item">
            <label for="email"></label>
            <input class="form__input" id="email" name="email" type="email" placeholder="Elektron pochta">
        </p>
        <p class="form__item">
            <label for="password"></label>
            <input class="form__input" id="password" name="password" type="password" placeholder="Parol">
        </p>
        <p class="form__item">
            <label for="password1"></label>
            <input class="form__input" id="password1" name="password" type="password" placeholder="Parol tasdiqlash">
        </p>
        <p class="form__item">
            <button class="form__submit" type="submit" id="submit">Ro'yhatdan o'tish</button>
        </p>
    </form>
</section>
</body>
<script src="js/register__inputs.js"></script>
</html>
